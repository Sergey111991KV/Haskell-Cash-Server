name:                cashing-server
version:             0.1.0.0
github:              "githubuser/cashing-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/cashing-server#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- bytestring
- base64-bytestring
- text
- time
- either
- safe-exceptions
- random
- uuid
- stm
- async
- configurator

# Logger
- co-log
- monad-logger
- wai-logger


# Web
- aeson
- wai
- warp
- http-client
- http-client-tls
- http-types
- servant-client
- servant-options
- servant-server
- servant-auth
- servant-auth-server
- servant-auth-client
- servant-foreign
- servant-swagger
- servant-blaze
- swagger2

ghc-options:
- -Wall
- -Wcompat
- -Werror=missing-fields
- -Werror=incomplete-record-updates
- -Werror=missing-methods
- -Werror=incomplete-patterns
- -Wincomplete-uni-patterns

default-extensions:
- OverloadedStrings
- DeriveGeneric
- TypeOperators
- ScopedTypeVariables


library:
  source-dirs: src

executables:
  cashing-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cashing-server

tests:
  cashing-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cashing-server
